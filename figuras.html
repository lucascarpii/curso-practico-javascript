<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
    <link rel="stylesheet" href="./figuras.css" />
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section class="cards-calculos">
      <div class="card-calc cuadrado">
        <div>
          <h2>Calcula un cuadrado</h2>
          <label for="InputCuadrado">Escribe un lado de tu cuadrado:</label>
        </div>
        <form action="">
          <input
            id="InputCuadrado"
            type="number"
            placeholder="Ingresa un lado"
          />
          <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el perímetro
          </button>
          <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el área
          </button>
        </form>
      </div>
      <div class="card-calc triangulo">
        <div>
          <h2>
            Calcula un triángulo
            <span style="color: rgb(172, 9, 136)">isosceles</span>
          </h2>
          <label for="Lado1Triangulo"
            >Escribe los lados de tu triángulo y luego la base</label
          >
        </div>
        <form action="">
          <div class="cont-tri">
            <input
              id="Lado1Triangulo"
              type="number"
              placeholder="Ingresa el lado"
            />
            <input
              id="Lado2Triangulo"
              type="number"
              placeholder="Ingresa el lado"
            />
            <input
              id="BaseTriangulo"
              type="number"
              placeholder="Ingresa la base"
            />
          </div>
          <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el perímetro
          </button>
          <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el área
          </button>
        </form>
      </div>
      <div class="card-calc circulo">
        <div>
          <h2>Calcula un círculo</h2>
          <label for="InputCirculo">Escribe el radio de tu círculo:</label>
        </div>
        <form action="">
          <input
            id="InputCirculo"
            type="number"
            placeholder="Ingresa el radio"
          />
          <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular la circunferencia
          </button>
          <button type="button" onclick="calcularAreaCirculo()">
            Calcular el área
          </button>
        </form>
      </div>
    </section>

    <script src="./figuras.js"></script>
  </body>
</html>
